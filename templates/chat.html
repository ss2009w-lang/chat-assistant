<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<title>فراس</title>
<link href='https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap' rel='stylesheet'>
<style>
body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background: linear-gradient(135deg, #141e30, #243b55);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
#chat-container {
  width: 420px;
  height: 620px;
  background: #fff;
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  overflow: hidden;
}
#header {
  background: #0d6efd;
  color: #fff;
  padding: 18px;
  text-align: center;
  font-weight: 600;
  font-size: 20px;
}
#messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  background: #f2f2f2;
}
.msg {
  margin: 10px 0;
  display: flex;
  flex-direction: column;
  max-width: 80%;
}
.user {
  margin-left: auto;
  align-items: flex-end;
}
.bot {
  margin-right: auto;
  align-items: flex-start;
}
.bubble {
  padding: 12px 16px;
  border-radius: 16px;
  font-size: 14px;
  line-height: 1.6;
}
.user .bubble {
  background: #0d6efd;
  color: #fff;
  border-bottom-right-radius: 4px;
}
.bot .bubble {
  background: #e9ecef;
  color: #000;
  border-bottom-left-radius: 4px;
}
.time {
  font-size: 11px;
  color: #666;
  margin-top: 2px;
}
#input-area {
  display: flex;
  padding: 12px;
  border-top: 1px solid #ddd;
}
#input {
  flex: 1;
  padding: 12px;
  border-radius: 22px;
  border: 1px solid #ccc;
  outline: none;
  font-family: 'Cairo', sans-serif;
}
#send {
  margin-right: 8px;
  padding: 0 18px;
  border: none;
  border-radius: 22px;
  background: #0d6efd;
  color: #fff;
  cursor: pointer;
}
</style>
</head>
<body>

<div id='chat-container'>
  <div id='header'>فراس</div>
  <div id='messages'></div>
  <div id='input-area'>
    <input id='input' placeholder='اكتب سؤالك هنا...' />
    <button id='send' onclick='send()'>إرسال</button>
  </div>
</div>

<script src='/static/chat.js'></script>
</body>
</html>
