<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>فراس | المساعد الذكي</title>
<link href='https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap' rel='stylesheet'>
<style>
:root{
  --primary:#1f3c88;
  --secondary:#4f6fd6;
  --bg:#eef2f7;
  --card:#ffffff;
  --bot:#f1f4f9;
  --user:#1f3c88;
  --text:#1c1c1c;
}
*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  font-family:'Cairo',sans-serif;
  background:var(--bg)
}
.app{
  height:100%;
  display:flex;
  flex-direction:column
}
.header{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  padding:16px;
  text-align:center
}
.header h1{
  margin:0;
  font-size:18px
}
.header span{
  font-size:12px;
  opacity:.9
}
.messages{
  flex:1;
  padding:14px;
  overflow-y:auto
}
.msg{
  max-width:85%;
  padding:12px 16px;
  margin:10px 0;
  border-radius:16px;
  font-size:14px;
  line-height:1.6
}
.user{
  background:var(--user);
  color:#fff;
  margin-left:auto;
  border-bottom-right-radius:4px
}
.bot{
  background:var(--bot);
  color:var(--text);
  margin-right:auto;
  border-bottom-left-radius:4px
}
.typing{
  font-size:12px;
  color:#777;
  margin:6px
}
.input-area{
  display:flex;
  padding:10px;
  border-top:1px solid #ddd;
  background:#fff
}
.input-area input{
  flex:1;
  padding:12px 16px;
  border-radius:24px;
  border:1px solid #ccc;
  font-family:'Cairo',sans-serif;
  outline:none
}
.input-area button{
  margin-right:8px;
  padding:0 20px;
  border:none;
  border-radius:24px;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer
}
.footer{
  font-size:11px;
  text-align:center;
  padding:6px;
  background:#fafafa;
  color:#555
}
@media (min-width: 768px){
  .messages{padding:20px}
  .msg{font-size:15px}
}
</style>
</head>
<body>

<div class='app'>
  <div class='header'>
    <h1>فراس</h1>
    <span>المساعد الذكي للخدمات والمعلومات</span>
  </div>

  <div class='messages' id='messages'></div>

  <div class='typing' id='typing' style='display:none'>فراس يكتب...</div>

  <div class='input-area'>
    <input id='input' placeholder='اكتب سؤالك واضغط Enter...' />
    <button onclick='send()'>إرسال</button>
  </div>

  <div class='footer'>
    في حال عدم توفر المعلومة:
    psmmc@psmmc.med.sa | تحويلة 43880
  </div>
</div>

<script src='/static/chat.js'></script>
</body>
</html>
