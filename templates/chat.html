<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>فراس</title>
<style>
html,body{margin:0;height:100%;font-family:Arial;background:#0e1b2a}
#container{
  max-width:420px;
  height:90vh;
  margin:5vh auto;
  background:#f2f2f2;
  border-radius:14px;
  display:flex;
  flex-direction:column;
  overflow:hidden
}
#header{
  background:#1976f2;
  color:#fff;
  text-align:center;
  padding:14px;
  font-size:18px
}
#messages{
  flex:1;
  padding:12px;
  overflow-y:auto
}
.msg{
  max-width:80%;
  margin-bottom:10px;
  padding:10px 14px;
  border-radius:14px;
  font-size:14px;
  line-height:1.5
}
.bot{
  background:#e0e0e0;
  align-self:flex-start
}
.user{
  background:#1976f2;
  color:#fff;
  align-self:flex-end
}
#footer{
  display:flex;
  padding:10px;
  background:#fff;
  border-top:1px solid #ddd
}
#input{
  flex:1;
  border-radius:20px;
  border:1px solid #ccc;
  padding:10px 14px;
  font-size:14px
}
#send{
  background:#1976f2;
  color:#fff;
  border:none;
  border-radius:20px;
  padding:10px 16px;
  margin-right:8px;
  cursor:pointer
}
</style>
</head>
<body>

<div id='container'>
  <div id='header'>فراس</div>

  <div id='messages'>
    <div class='msg bot'>
      السلام عليكم ورحمة الله وبركاته، معك المساعد الذكي فراس كيف يمكن أن أخدمك؟
    </div>
  </div>

  <div id='footer'>
    <button id='send' onclick='send()'>إرسال</button>
    <input id='input' placeholder='اكتب سؤالك هنا...'>
  </div>
</div>

<script src='/static/chat.js'></script>
</body>
</html>
