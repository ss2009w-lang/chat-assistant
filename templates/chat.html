<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<title>فراس</title>
<link href='https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap' rel='stylesheet'>
<style>
body{margin:0;font-family:'Cairo',sans-serif;background:#141e30;height:100vh;display:flex;align-items:center;justify-content:center}
#chat{width:420px;height:620px;background:#fff;border-radius:18px;display:flex;flex-direction:column;overflow:hidden}
#head{background:#0d6efd;color:#fff;padding:16px;text-align:center;font-weight:600}
#msgs{flex:1;padding:12px;overflow-y:auto;background:#f2f2f2}
.msg{max-width:80%;margin:8px 0;padding:10px 14px;border-radius:14px;font-size:14px}
.user{background:#0d6efd;color:#fff;margin-left:auto}
.bot{background:#e9ecef;color:#000;margin-right:auto}
#in{display:flex;padding:10px;border-top:1px solid #ddd}
#txt{flex:1;padding:10px;border-radius:20px;border:1px solid #ccc}
#btn{margin-right:8px;padding:0 16px;border:none;border-radius:20px;background:#0d6efd;color:#fff}
</style>
</head>
<body>
<div id='chat'>
  <div id='head'>فراس</div>
  <div id='msgs'></div>
  <div id='in'>
    <input id='txt' placeholder='اكتب سؤالك هنا...'/>
    <button id='btn' onclick='send()'>إرسال</button>
  </div>
</div>
<script src='/static/chat.js'></script>
</body>
</html>
