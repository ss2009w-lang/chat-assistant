<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<title>فراس | المساعد الذكي</title>
<link href='https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap' rel='stylesheet'>
<style>
:root{
  --primary:#1f3c88;
  --secondary:#5893d4;
  --bg:#f4f7fb;
  --card:#ffffff;
  --bot:#eef2f7;
  --user:#1f3c88;
  --text:#1c1c1c;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:var(--bg);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center
}
.chat-box{
  width:420px;
  height:700px;
  background:var(--card);
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  display:flex;
  flex-direction:column;
  overflow:hidden
}
.header{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  padding:20px;
  text-align:center
}
.header h1{
  margin:0;
  font-size:20px
}
.header span{
  font-size:13px;
  opacity:.9
}
.messages{
  flex:1;
  padding:16px;
  overflow-y:auto
}
.msg{
  max-width:78%;
  padding:12px 16px;
  margin:10px 0;
  border-radius:16px;
  font-size:14px;
  line-height:1.6
}
.user{
  background:var(--user);
  color:#fff;
  margin-left:auto;
  border-bottom-right-radius:4px
}
.bot{
  background:var(--bot);
  color:var(--text);
  margin-right:auto;
  border-bottom-left-radius:4px
}
.typing{
  font-size:12px;
  color:#888;
  margin-right:10px
}
.input-area{
  display:flex;
  padding:12px;
  border-top:1px solid #ddd
}
.input-area input{
  flex:1;
  padding:12px 16px;
  border-radius:25px;
  border:1px solid #ccc;
  font-family:'Cairo',sans-serif;
  outline:none
}
.input-area button{
  margin-right:10px;
  padding:0 22px;
  border:none;
  border-radius:25px;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer
}
.footer{
  font-size:11px;
  text-align:center;
  padding:8px;
  background:#fafafa;
  color:#555
}
.footer a{
  color:var(--primary);
  text-decoration:none
}
</style>
</head>
<body>

<div class='chat-box'>
  <div class='header'>
    <h1>فراس</h1>
    <span>المساعد الذكي للخدمات والمعلومات</span>
  </div>

  <div class='messages' id='messages'></div>

  <div class='typing' id='typing' style='display:none'>فراس يكتب...</div>

  <div class='input-area'>
    <input id='input' placeholder='اكتب سؤالك هنا...' />
    <button onclick='send()'>إرسال</button>
  </div>

  <div class='footer'>
    في حال عدم توفر المعلومة يرجى التواصل:
    <a href='mailto:psmmc@psmmc.med.sa'>psmmc@psmmc.med.sa</a>
    | تحويلة 43880
  </div>
</div>

<script src='/static/chat.js'></script>
</body>
</html>
