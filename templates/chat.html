<!-- نفس الواجهة السابقة -->
<script>
function openReport(){
  const msg=prompt('اكتب نص البلاغ')
  if(!msg)return
  const cat=prompt('نوع البلاغ: طبي / إداري / تقني')
  const pr=prompt('الأولوية: عاجل / عادي')

  fetch('/report',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      category:cat,
      priority:pr,
      message:msg
    })
  }).then(r=>r.json()).then(d=>{
    if(d.ok)alert('تم تسجيل البلاغ بنجاح')
  })
}
</script>
