<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>فراس | المساعد الذكي</title>
<style>
html,body{margin:0;height:100%;font-family:Arial;background:#eef2f7}
#loader{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:#1f3c88;color:#fff;
  display:flex;align-items:center;justify-content:center;
  flex-direction:column;z-index:1000
}
#login{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:#0008;display:none;
  align-items:center;justify-content:center;z-index:900
}
#login .box{
  background:#fff;padding:20px;width:90%;max-width:400px
}
#app{display:none;height:100%;padding:10px}
#messages{flex:1;overflow-y:auto}
input,button{width:100%;padding:10px;margin-top:8px}
button{background:#1f3c88;color:#fff;border:none}
</style>
</head>
<body>

<div id='loader'>
  <div>فراس</div>
  <span>جاري التحميل...</span>
</div>

<div id='login'>
  <div class='box'>
    <input id='name' placeholder='الاسم'>
    <input id='email' placeholder='البريد الإلكتروني'>
    <input id='phone' placeholder='رقم الجوال'>
    <button onclick='loginUser()'>دخول</button>
  </div>
</div>

<div id='app'>
  <div id='messages'></div>
  <input id='input' placeholder='اكتب سؤالك واضغط Enter'>
  <button onclick='send()'>إرسال</button>
</div>

<script src='/static/chat.js'></script>
<script>
window.onload=function(){
  setTimeout(function(){
    loader.style.display='none'
    login.style.display='flex'
  },300)
}
function loginUser(){
  if(!name.value||!email.value||!phone.value)return
  login.style.display='none'
  app.style.display='flex'
}
</script>

</body>
</html>
