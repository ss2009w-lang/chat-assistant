<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>فراس | المساعد الذكي</title>
<style>
html,body{margin:0;height:100%;font-family:Arial;background:#eef2f7}
#loader{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:#1f3c88;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999
}
#app{
  display:flex;
  flex-direction:column;
  height:100%;
  padding:10px
}
#messages{flex:1;overflow-y:auto}
input,button{padding:10px;margin-top:5px}
</style>
</head>
<body>

<div id='loader'>
  <div>فراس</div>
  <span>جاري تحميل المساعد الذكي...</span>
</div>

<div id='app'>
  <div id='messages'></div>
  <input id='input' placeholder='اكتب سؤالك واضغط Enter'>
  <button onclick='send()'>إرسال</button>
</div>

<script src='/static/chat.js'></script>
<script>
window.onload=function(){
  setTimeout(function(){
    document.getElementById('loader').style.display='none'
  },300)
}
</script>

</body>
</html>
