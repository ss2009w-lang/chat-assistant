<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>فراس</title>
<style>
body{margin:0;font-family:Arial}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:#0008;display:none;align-items:center;justify-content:center}
.modal .box{background:#fff;padding:20px;width:90%;max-width:400px}
</style>
</head>
<body>

<button onclick='openLogin()'>تسجيل الدخول</button>

<div id='login' class='modal'>
  <div class='box'>
    <input id='name' placeholder='الاسم'>
    <input id='email' placeholder='البريد'>
    <input id='phone' placeholder='الجوال'>
    <button onclick='closeLogin()'>دخول</button>
  </div>
</div>

<script>
function openLogin(){login.style.display='flex'}
function closeLogin(){login.style.display='none'}
</script>

</body>
</html>
