<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>فراس | المساعد الذكي</title>
<style>
html,body{margin:0;height:100%;font-family:Arial;background:#eef2f7}
#loader{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:#1f3c88;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999
}
#loader span{margin-top:10px;font-size:14px;opacity:.9}
#app{display:none;height:100%}
</style>
</head>
<body>

<div id='loader'>
  <div>فراس</div>
  <span>جاري تحميل المساعد الذكي...</span>
</div>

<div id='app'>
  <div id='messages'></div>
  <input id='input' placeholder='اكتب سؤالك'>
  <button onclick='send()'>إرسال</button>
</div>

<script src='/static/chat.js'></script>
<script>
window.onload=function(){
  setTimeout(function(){
    loader.style.display='none'
    app.style.display='block'
  },700)
}
</script>

</body>
</html>
