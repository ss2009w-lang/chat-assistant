<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<title>فراس | المساعد الذكي</title>
<link href='https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap' rel='stylesheet'>
<link rel='stylesheet' href='/static/theme.css'>
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center
}
#chat{
  width:420px;
  height:680px;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  overflow:hidden
}
#head{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:18px;
  font-weight:700
}
#sub{font-size:12px;opacity:.9}
#msgs{
  flex:1;
  padding:14px;
  overflow-y:auto;
  background:var(--bg)
}
.msg{
  max-width:80%;
  margin:10px 0;
  padding:12px 16px;
  border-radius:18px;
  font-size:14px;
  line-height:1.6
}
.user{
  background:var(--primary);
  color:#fff;
  margin-left:auto;
  border-bottom-right-radius:6px
}
.bot{
  background:#e9ecef;
  color:#000;
  margin-right:auto;
  border-bottom-left-radius:6px
}
#input{
  display:flex;
  padding:12px;
  border-top:1px solid #ddd;
  background:#fff
}
#txt{
  flex:1;
  padding:12px 16px;
  border-radius:30px;
  border:1px solid #ccc;
  outline:none
}
#btn{
  margin-right:8px;
  padding:0 22px;
  border:none;
  border-radius:30px;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer
}
#btn:hover{background:var(--primary-dark)}
#footer{
  padding:10px;
  font-size:12px;
  text-align:center;
  background:#fafafa;
  border-top:1px dashed #ddd
}
#footer a{
  color:var(--primary);
  text-decoration:none;
  margin:0 6px
}
</style>
</head>
<body>

<div id='chat'>
  <div id='head'>
    فراس
    <div id='sub'>المساعد الذكي</div>
  </div>

  <div id='msgs'></div>

  <div id='input'>
    <input id='txt' placeholder='اكتب سؤالك هنا...' />
    <button id='btn' onclick='send()'>إرسال</button>
  </div>

  <div id='footer'>
    الدعم:
    <a href='mailto:psmmc@psmmc.med.sa'>psmmc@psmmc.med.sa</a> |
    <a href='tel:43880'>43880</a>
  </div>
</div>

<script src='/static/chat.js'></script>
</body>
</html>
