<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<title>تسجيل دخول | فراس</title>
<link href='https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap' rel='stylesheet'>
<link rel='stylesheet' href='/static/theme.css'>
<style>
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center
}
.box{
  background:#fff;
  padding:35px;
  border-radius:20px;
  width:340px;
  box-shadow:0 30px 60px rgba(0,0,0,.3);
  text-align:center
}
h2{margin:0 0 10px 0}
p{font-size:13px;color:#6c757d}
input,button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border-radius:14px;
  border:1px solid #ccc;
  font-family:'Cairo',sans-serif
}
button{
  background:#0d6efd;
  color:#fff;
  border:none;
  font-weight:600;
  cursor:pointer
}
button:hover{background:#0b5ed7}
</style>
</head>
<body>

<div class='box'>
  <h2>فراس</h2>
  <p>لوحة الإدارة</p>
  <input id='pw' type='password' placeholder='كلمة المرور'>
  <button onclick='login()'>دخول</button>
</div>

<script>
function login(){
  fetch('/admin/login',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({pw:document.getElementById('pw').value})
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.ok){location.href='/admin'}else{alert('كلمة المرور غير صحيحة')}
  })
}
</script>

</body>
</html>
