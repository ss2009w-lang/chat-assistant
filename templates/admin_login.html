<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<title>دخول المشرف</title>
<style>
body{background:#0b1220;font-family:Segoe UI;display:flex;align-items:center;justify-content:center;height:100vh}
.box{background:#fff;padding:30px;border-radius:16px;width:300px;box-shadow:0 20px 40px rgba(0,0,0,.4)}
input,button{width:100%;padding:12px;margin-top:12px}
button{background:#1976f2;color:#fff;border:none;border-radius:10px}
</style>
</head>
<body>

<form class='box' method='post'>
<h3 style='text-align:center'>دخول الأدمن</h3>
<input name='username' placeholder='اسم المستخدم'>
<input name='password' type='password' placeholder='كلمة المرور'>
<button>دخول</button>
</form>

</body>
</html>
