<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<title>دخول لوحة فراس</title>
<link href='https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap' rel='stylesheet'>
<style>
body{font-family:'Cairo',sans-serif;background:#f2f2f2;height:100vh;display:flex;align-items:center;justify-content:center}
.box{background:#fff;padding:30px;border-radius:12px;box-shadow:0 20px 40px rgba(0,0,0,.2);width:320px}
input,button{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:1px solid #ccc}
button{background:#0d6efd;color:#fff;border:none;cursor:pointer}
</style>
</head>
<body>
<div class='box'>
<h3 style='text-align:center'>لوحة إدارة فراس</h3>
<input id='pw' type='password' placeholder='كلمة المرور'/>
<button onclick='login()'>دخول</button>
</div>
<script>
function login(){
  fetch('/admin/login',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({pw:document.getElementById('pw').value})
  }).then(r=>r.json()).then(d=>{
    if(d.ok){location.href='/admin'}else{alert('خطأ')}
  })
}
</script>
</body>
</html>
