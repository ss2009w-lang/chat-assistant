<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<title>إدارة فراس</title>
<style>
body{font-family:Arial;background:#f5f6fa;padding:20px}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#1976f2;color:#fff;border:none}
</style>
</head>
<body>

<h3>رفع ملف Word</h3>

<input type='file' id='file' accept='.docx'>
<button onclick='upload()'>رفع</button>

<div id='status'></div>

<script>
function upload(){
  const fd=new FormData()
  fd.append('file',file.files[0])

  fetch('/admin/upload',{method:'POST',body:fd})
  .then(r=>r.json())
  .then(d=>{
    status.innerText = d.ok ? 'تم الحفظ: '+d.count+' فقرة' : 'خطأ'
  })
}
</script>

</body>
</html>
