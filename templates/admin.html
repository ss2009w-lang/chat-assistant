<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
<meta charset='UTF-8'>
<title>إدارة فراس</title>
<style>
body{font-family:Arial;background:#f5f6fa;padding:20px}
input,button{width:100%;padding:10px;margin:10px 0}
button{background:#1f3c88;color:#fff;border:none}
</style>
</head>
<body>

<h3>رفع ملف Word</h3>

<form id='f'>
<input type='file' id='file' accept='.docx'>
<input id='category' placeholder='التصنيف'>
<button type='button' onclick='upload()'>رفع</button>
</form>

<div id='status'></div>

<script>
function upload(){
  const fd=new FormData()
  fd.append('file',file.files[0])
  fd.append('category',category.value)

  fetch('/admin/upload',{method:'POST',body:fd})
  .then(r=>r.json())
  .then(d=>{
    status.innerText=JSON.stringify(d)
  })
}
</script>

</body>
</html>
